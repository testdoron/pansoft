            if ($.browser.msie) {

            }
            else {
                return self.innerHeight;
            }
        }

        //获得浏览器可视界面的宽度
        GeanJs.GetBrowserWidth = function() {
            if ($.browser.msie) {
                return document.compatMode == "CSS1Compat" ? document.documentElement.clientWidth : document.body.clientWidth;
            }
            else {
                return self.innerWidth;
            }
        }
    </script>

    <script type="text/javascript">
        IHMSModule = new Ext.app.App({
            init: function() {
                Ext.QuickTips.init(); //把 ext:qtip 的值用于显示提示
            },
            getModules: function() {
                return [
                // 以下是模块的载入，在我们的权限中，模块即为资源
                // 所以以下模块的实例需用Jsp根据当前用户的权限来载入相应的实例
                    new IHMSModule.BusinessGrid(),
					];
            },

            // 组装开始菜单
            getStartConfig: function() {
                return {
                    title: IHMSData.UITxt.StartMenuWorkerTxt.concat(' : ').concat(IHMSData.ConfigJson.WorkerName),
                    iconCls: 'user',
                    toolItems: [{
                        text: IHMSData.UITxt.StartMenuSettingTxt,
                        iconCls: 'settings',
                        scope: this
                    }, '-', {
                        text: IHMSData.UITxt.StartMenuLogoutTxt,
                        iconCls: 'logout',
                        scope: this
                    }]
                    };
                }
            });
    </script>

    <!--模块：BusinessGrid(业务量报表)-->
    <!--定义机构树: companyGroupTreeRoot-->
    <script type="text/javascript">
        //定义树的根节点
        var companyGroupTreeRoot = new Ext.tree.TreeNode({
            id: IHMSData.CompanyGroup.id,
            text: IHMSData.CompanyGroup.name
        });

        loadGroup(companyGroupTreeRoot, IHMSData.CompanyGroup.items);

        var node;
        function loadGroup(treenode, array) {
            for (var i = 0; i < array.length; i++) {
                node = new Ext.tree.TreeNode({
                    id: array[i].id,
                    text: array[i].name
                });
                treenode.appendChild(node);
//                alert(treenode + " ---> items: " + jQuery.isEmptyObject(array[i].items));
                if (!jQuery.isEmptyObject(array[i].items)) {
//                    alert(array[i].items.length);
                    if (array[i].items.length > 0) {
                        loadGroup(node, array[i].items);
                    }
                };
            };
        }

        var companyTreePanel = new Ext.tree.TreePanel({
            title: IHMSData.UITxt.companyGroupTreeRoot,
            region: 'west',
            width: 230,
            margins: '3 0 3 3',
            cmargins: '3 3 3 3',

            collapsible: true,
            useArrows: true,
            autoScroll: true,
            animate: true,
            enableDD: true,
            containerScroll: true,
            split: true,
            //TODO: auto create by TreeLoader
            //dataUrl: Java Action,
            root: companyGroupTreeRoot
        });

        companyTreePanel.on("click", function(node) {
            Ext.Msg.show({
                title: ' 提示',
                msg: "你单击了:<br />" + node.id + "<br />" + node.text,
                animEl: node.ui.textNode
            });
        });  


        

    </script>

    <script type="text/javascript">
        IHMSModule.BusinessGrid = Ext.extend(Ext.app.Module, {
            id: 'BusinessGrid',
            init: function() {
                this.launcher = {
                    text: IHMSData.UITxt.Modules.BusinessGrid.Text,
                    iconCls: 'icon-BusinessGrid',
                    handler: this.createWindow,
                    scope: this
                }
            },
            createWindow: function() {
                var desktop = this.app.getDesktop();
                var win = desktop.getWindow('BusinessGrid');
                if (!win) {
                    win = desktop.createWindow({
                        id: 'BusinessGrid',
                        title: IHMSData.UITxt.Modules.BusinessGrid.Text,
                        width: GeanJs.GetBrowserWidth() * 0.8,
                        height: GeanJs.GetBrowserHeight() * 0.9,
                        iconCls: 'icon-BusinessGrid',
                        shim: false,
                        animCollapse: false,
                        border: false,
                        constrainHeader: true,
                        plain: true,
                        layout: 'border', //将容器分为五个区域:east,south,west,north,center

                        //items: [ companyTreePanel, statisticsReportPanel ]

                        items: [companyTreePanel
                                ,
                                new Ext.TabPanel({
                                        title: 'TabPanel',
                                        region: 'center',
                                        margins: '3 3 3 0',
                                        activeTab: 0,
                                        defaults: { autoScroll: true },
                                        items:
                                        [{
                                            title: '统计图表',
                                            html: ''
                                        }, {
                                            title: '统计数据',
                                            html: ''
                                        }]
                                })
                        ]
                    });
                }
                win.show();
                companyTreePanel.expandAll();
            }
        });
    </script>
