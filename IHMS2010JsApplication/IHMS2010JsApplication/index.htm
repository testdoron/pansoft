            }
            else {
                return self.innerHeight;
            }
        }

        //获得浏览器可视界面的宽度
        GeanJs.GetBrowserWidth = function() {
            if ($.browser.msie) {
                return document.compatMode == "CSS1Compat" ? document.documentElement.clientWidth : document.body.clientWidth;
            }
            else {
                return self.innerWidth;
            }
        }
    </script>

    <!--机构树面板: BuildCompanyGroupTreePanel-->
    <script type="text/javascript">

        //创建机构树面板
        function BuildCompanyGroupTreePanel()
        {

            //机构树的根节点
            var rootNode = new Ext.tree.TreeNode
            ({
                id: IHMSData.CompanyGroup.id,
                text: IHMSData.CompanyGroup.name
            });

            //递归读取机构树
            loadGroup(rootNode, IHMSData.CompanyGroup.items);

            var node;
            //机构树的读取函数(递归)
            function loadGroup(treenode, array) 
            {
                for (var i = 0; i < array.length; i++) 
                {
                    node = new Ext.tree.TreeNode
                    ({
                        id: array[i].id,
                        text: array[i].name
                    });
                    treenode.appendChild(node);
                    if (!jQuery.isEmptyObject(array[i].items)) 
                    {
                        if (array[i].items.length > 0) 
                        {
                            loadGroup(node, array[i].items);
                        }
                    };
                };
            }

            //机构树面板
            var panel = new Ext.tree.TreePanel
            ({
                title: IHMSData.UITxt.companyGroupTreeRoot,
                region: 'east',
                width: 260,
                margins: '3 0 3 3',
                cmargins: '3 3 3 3',

                collapsible: true,
                useArrows: true,
                autoScroll: true,
                animate: true,
                enableDD: true,
                containerScroll: true,
                split: true,
                //TODO: auto create by TreeLoader
                //dataUrl: Java Action,
                root: rootNode
            });

            //定义机构树面板节点的点击事件
            panel.on("click", function(node) 
            {
                Ext.Msg.show
                ({
                    title: ' 提示',
                    msg: "你单击了:<br />" + node.id + "<br />" + node.text,
                    animEl: node.ui.textNode
                });
            });
            return panel;
        }
    </script>

        var store = new Ext.data.ArrayStore({

        function generateData() {
            var data = [];
            for (var i = 0; i < 6; ++i) {

            }
            return data;
        }

                return {

                        scope: this
                    }, '-', {
                        text: IHMSData.UITxt.StartMenuLogoutTxt,
                        iconCls: 'logout',
                        scope: this
                        }]
                    };
                }
            });
    </script>

    <!--模块：BusinessGrid(业务量报表)-->
    <script type="text/javascript">
        IHMSModule.BusinessGrid = Ext.extend(Ext.app.Module, {
            id: 'BusinessGrid',
            init: function() {
                this.launcher = {
                    text: IHMSData.UITxt.Modules.BusinessGrid.Text,
                    iconCls: 'icon-BusinessGrid',
                    handler: this.createWindow,
                    scope: this
                }
            },
            createWindow: function() {
                var desktop = this.app.getDesktop();
                var win = desktop.getWindow('BusinessGrid');
                if (!win) {
                    win = desktop.createWindow({
                        id: 'BusinessGrid',
                        title: IHMSData.UITxt.Modules.BusinessGrid.Text,
                        width: GeanJs.GetBrowserWidth() * 0.8,
                        height: GeanJs.GetBrowserHeight() * 0.9,
                        iconCls: 'icon-BusinessGrid',
                        shim: false,
                        animCollapse: false,
                        border: false,
                        constrainHeader: true,
                        plain: true,
                        layout: 'border', //将容器分为五个区域:east,south,west,north,center

                        items:
                        [
                            BuildCompanyGroupTreePanel(), BuildStatisticsManagementChartPanel()
                        ]
                    });
                    GetCompanyWorkload();
                }
                win.show();
            }
        });
    </script>
